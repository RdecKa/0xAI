<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Play Hex</title>
	<script src="https://unpkg.com/vue"></script>
	<script src="/static/js/script.js" type="application/javascript"></script>
	<script src="/static/js/grid.js" type="application/javascript"></script>
	<script src="/static/js/cell.js" type="application/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
	<div id="hex-grid">
		<svg :width="boardWidth" :height="boardHeight">
			<g v-for="(row, ri) in grid" :key="ri">
				<hex-cell v-for="(cell, ci) in row"
					:key="ci"
					v-bind:x="ci"
					v-bind:y="ri"
					v-bind:color="cell"
					v-bind:playercolor="myColor"
				></hex-cell>
			</g>
		</svg>

	</div>
</body>

</html>
