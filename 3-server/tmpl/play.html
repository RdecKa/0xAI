<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Play Hex</title>
	<script src="/static/js/script.js" type="application/javascript"></script>
	<script src="/static/js/grid.js" type="application/javascript"></script>
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<div id="hex-grid">
		<svg width="500" height="500">
			<g v-for="(row, ri) in grid" :key="ri">
				<polygon v-for="(_, ci) in row" :key="ci" :points="getPoints(ci, ri)"></polygon>
			</g>
		</svg>

	</div>
</body>

</html>
