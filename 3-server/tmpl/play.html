<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Play Hex</title>
	<script src="/static/js/script.js" type="application/javascript"></script>
	<script src="/static/js/grid.js" type="application/javascript"></script>
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<div id="hex-grid">
		Hex grid goes here!
		<ul v-for="(row, ri) in grid" :key="ri">
			<li>
				<ul v-for="(cell, ci) in row" :key="ci">
					<li>{{cell}}</li>
				</ul>
			</li>
		</ul>
	</div>
</body>

</html>
